<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¨nh Y√™u ƒê∆°n Ph∆∞∆°ng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a1f;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Particle effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Floating 3D hearts */
        .heart-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            perspective: 1000px;
        }

        .heart-float {
            position: absolute;
            font-size: 40px;
            animation: heart3dFloat 12s ease-in-out infinite;
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes heart3dFloat {
            0% {
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) scale(0.5);
                opacity: 0;
            }
            25% {
                opacity: 1;
                transform: translate3d(var(--tx1), var(--ty1), 200px) rotateX(180deg) rotateY(180deg) scale(1);
            }
            50% {
                transform: translate3d(var(--tx2), var(--ty2), -100px) rotateX(360deg) rotateY(360deg) scale(0.8);
            }
            75% {
                opacity: 1;
                transform: translate3d(var(--tx3), var(--ty3), 150px) rotateX(540deg) rotateY(540deg) scale(1.2);
            }
            100% {
                transform: translate3d(var(--tx4), var(--ty4), 0) rotateX(720deg) rotateY(720deg) scale(0);
                opacity: 0;
            }
        }

        /* 3D Floating Words */
        .floating-text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            perspective: 1500px;
        }

        .floating-word {
            position: absolute;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #c471ed, #12c2e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
            animation: float3d 10s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes float3d {
            0% {
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            15% { opacity: 1; }
            50% {
                transform: translate3d(var(--tx), var(--ty), 400px) rotateX(360deg) rotateY(360deg) rotateZ(180deg);
                opacity: 1;
            }
            85% { opacity: 1; }
            100% {
                transform: translate3d(var(--tx2), var(--ty2), -200px) rotateX(720deg) rotateY(720deg) rotateZ(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 4;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Main title */
        .main-title {
            text-align: center;
            margin-bottom: 80px;
            animation: titleAppear 2s ease-out;
        }

        .main-title h1 {
            font-size: 5em;
            background: linear-gradient(45deg, #ff6b9d, #c471ed, #12c2e9, #ff6b9d);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 5s ease infinite;
            text-shadow: 0 0 60px rgba(255, 107, 157, 0.5);
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        /* Central interactive heart */
        .central-heart {
            position: relative;
            text-align: center;
            margin: 60px 0;
            animation: heartPulse 2s ease-in-out infinite;
        }

        .big-heart {
            font-size: 180px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.8));
            animation: heartbeat 2s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .big-heart:hover {
            transform: scale(1.3) rotateY(180deg);
            filter: drop-shadow(0 0 60px rgba(255, 107, 157, 1));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15) rotateZ(-5deg); }
            50% { transform: scale(1.05) rotateZ(5deg); }
            75% { transform: scale(1.15) rotateZ(-5deg); }
        }

        @keyframes heartPulse {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.6)); }
            50% { filter: drop-shadow(0 0 60px rgba(255, 107, 157, 1)); }
        }

        /* Quote box */
        .quote-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            margin: 60px 0;
            max-width: 800px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: floatBox 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes floatBox {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        .quote-text {
            font-size: 2em;
            color: white;
            font-style: italic;
            line-height: 1.8;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Message display */
        .message {
            text-align: center;
            font-size: 1.8em;
            color: white;
            margin-top: 40px;
            opacity: 0;
            transition: all 0.5s ease;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
            transform: translateY(20px);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Glow effect on scroll */
        .glow-orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.4) 0%, transparent 70%);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: screen;
            transition: all 0.1s ease;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2em;
            z-index: 4;
            position: relative;
        }

        @media (max-width: 768px) {
            .main-title h1 { font-size: 3em; }
            .big-heart { font-size: 120px; }
            .quote-box { padding: 40px; }
            .quote-text { font-size: 1.5em; }
            .floating-word { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="central-heart">

    <script>
        // Particles

        // Interactive heart

            "Y√™u ƒë∆°n ph∆∞∆°ng v·∫´n l√† y√™u th·∫≠t üíò",
            "∆Ø·ªõc g√¨ em bi·∫øt... üíù"

    </script>
